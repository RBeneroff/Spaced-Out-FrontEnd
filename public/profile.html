<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion: false
    });
  });
</script>

<br><br><br>

<h4 class='profile-header'>Browse fonts. Add to Favorites.</h4>
<div class='choose-font'>
<div class='text-flex'>
<textarea class='example-text' ng-model='site.repeatText' placeholder="Write your sample text in here.
See it &#x279C;">
</textarea>
<textarea readonly class='example-text2' style="font-family: {{myFontStack}};font-size:{{site.fontSize}}px" ng-model='site.repeatText'>
</textarea>
</div>
</div>

<br><br>
<div class='font-flex'>
<jd-fontselect class='blue-grey lighten-5' class='dropdown' state='myStateObject' stack="myFontStack" ng-model='user.favorite'></jd-fontselect>
  <div class='font-container'>
    <label class='hide-on-small-only' for="password">Change Your Font Size</label>
  <input class='hide-on-small-only' class='size-input' id='input5' type='number' name='fontSize' min='4' max='72' ng-model='site.fontSize' class='white-text'>
  </div>
<button id='fav-button' class="waves-effect waves-light blue-grey lighten-3 btn" type='submit' ng-click='site.addToFavorites(myFontStack, site.user.id)'>Add Font To Favorites</button>
</div>

<br><br><br>

<h4 class='profile-header'>Dashboard</h4>
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header" ng-click="site.showFavorites(site.user.id)"><i class="material-icons" class="blue-grey lighten-3">star border</i>Favorite Fonts</i></div>
      <div class="collapsible-body">
      <div id='category-name'>
        <div>Font Family:</div>
        <div>Category:</div>
        <div>Origin:</div>
        <div id='dlt-btn'>Delete:</div>
      </div>
        <ul ng-repeat='font in site.fonts track by $index'>
          <li n id='icon-padding'>
              <div style="font-family: {{font.font_family}};">{{font.font_family}}</div>
              <div>{{font.category}}</div>
              <div>{{font.origin}}</div>
            <a id='btn-cont' class="btn-floating btn-small waves-effect waves-light blue-grey lighten-3" ng-click='site.deleteFavorite(site.user.id, site.fonts[$index].id, $index)'><i class="material-icons">close</i></a></li>
        </ul>
      </div>
    </li>
    <li>
      <div class="collapsible-header" ng-click="site.showFavorites(site.user.id)"><i class="material-icons" class="blue-grey lighten-3">star border</i>Favorited Users</i></div>
      <div class="collapsible-body">
      </div>
    </li>

    <li>
      <a ui-sref='profile.changePass' class="collapsible-header" ui-sref-active='active'><i class="material-icons">person</i>Change Your Email or Password</a>
    </li>
  </ul>

<div ui-view></div>
