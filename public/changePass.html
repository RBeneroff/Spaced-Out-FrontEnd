<form ng-submit='site.updatePass({{site.user.id}}, {{site.newInfo}})'>
  <label for="password">New Password:</label><input type="text" name="password" ng-model="site.newInfo.password"><br>
  <label for="email_address">New Email:</label><input type="text" name="email_address" ng-model="site.newInfo.email_address">
  <input type="submit" name="submit" value="Submit">
</form>
