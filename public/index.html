<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Spaced Out</title>
    <script type="text/javascript" src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="scripts/angular-fontselect/dist/libs/webfontloader.js"></script>
    <script src="scripts/angular-fontselect/dist/angular-fontselect.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/angular-fontselect/dist/angular-fontselect.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="scripts/materialize/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/materialize/dist/js/materialize.min.js"></script>
    <link rel="stylesheet" href="scripts/jqcloud2/dist/jqcloud.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:200" rel="stylesheet">
    <link rel="stylesheet" href="scripts/animate.css/animate.min.css">
    <link type="text/css" rel="stylesheet" href="/scripts/angular-flash-alert/dist/angular-flash.min.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/scripts/angular-flash-alert/dist/angular-flash.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app='FontsApp'>
    <div ng-controller='SiteController as site'>
      <header>
          <div class="navbar-fixed">
            <nav class='blue-grey darken-4'>
              <div class="nav-wrapper">
                <a ui-sref="home" class="brand-logo center">Spaced Out</a>
                <ul class="right">
                  <li class='hide-on-small-only' class='nav-link' ng-show="site.user">Welcome, {{site.user.username}}</li>
                    <li><a class='hide-on-small-only' class='nav-link' ui-sref='types' ui-sref-active='active'>Fonts</a></li>
                    <li ng-show="site.user"><a class='nav-link' ui-sref='profile' ui-sref-active='active'>Profile</a></li>
                    <li ng-hide="site.user"><a class='nav-link' ui-sref='login' ui-sref-active='active'>Log In</a></li>
                    <li class='hide-on-small-only' ng-show="site.user"><a class='nav-link' ng-click="site.logout(site.user)">Log Out</a></li>
                </ul>
              </div>
            </nav>
          </div>
      </header>
        <div ui-view></div>
    </div>
  </body>
  <footer id="footnoteid"><flash-message duration = "7000" show-close = 'true'></flash-message></footer>
</html>
