<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Type App</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="scripts/angular-fontselect/dist/libs/webfontloader.js"></script>
    <script src="scripts/angular-fontselect/dist/angular-fontselect.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/angular-fontselect/dist/angular-fontselect.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app='FontsApp'>
    <div ng-controller='SiteController as site'>
      <header>
          <div class="navbar-fixed">
            <nav>
              <div class="nav-wrapper">
                <a ui-sref="home" class="brand-logo">Type</a>
                <ul class="right hide-on-med-and-down">
                <!-- <li><a class='nav-link' ui-sref='home' ui-sref-active='active'>Home</a></li> -->
                    <li><a class='nav-link' ui-sref='types' ui-sref-active='active'>All Types</a></li>
                    <li ng-show="site.user"><a class='nav-link' ui-sref='profile' ui-sref-active='active'>Profile</a></li>
                    <li ng-hide="site.user"><a class='nav-link' ui-sref='login' ui-sref-active='active'>Log In</a></li>
                    <li ng-show="site.user"><a class='nav-link' ng-click="site.logout(site.user)">Log Out</a></li>
                </ul>
              </div>
            </nav>
          </div>
      </header>
      {{site.user}}
        <div ui-view></div>
    </div>
  </body>
</html>
