
<br><div class='container'>
<h2>Log in:</h2>
<div class="row">
    <form class="col s12" ng-submit="site.login(user)">
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="input" type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="input1" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Start fonting</button>
    </form>
  </div>
  <br><br>
  <h2>Sign up:</h2>
  <div class="row">
    <form class="col s12" ng-submit="site.signup(createUser)">
        <div class="input-field col s12">
          <input id="input2" id="email" type="email" class="validate" ng-model="createUser.email_address">
          <label for="email">Email</label>
        </div>
      <div class="input-field col s12 m6">
        <input id="input3" id="username" type="text" class="validate" ng-model="createUser.username">
        <label for="username">Create Username</label>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input  id="input4" id="password" type="password" class="validate" ng-model="createUser.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-3" type="submit" name="action">Join Spaced Out</button>
    </form>
  </div>
</div>
