<div class="row">
            Log in:
    <form class="col s12" ng-submit="site.login(user)">
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" class="validate" ng-model="user.username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Get Started &#xbb;</button>
    </form>
  </div>
  <div class="row">
                  Sign up:
    <form class="col s12" ng-submit="site.signup(user)">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="user.email_address">
          <label for="email">Email</label>
        </div>
      <div class="input-field col s6">
        <input id="username" type="text" class="validate" ng-model="user.username">
        <label for="username">Create a Username</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Get Started &#xbb;</button>
    </form>
  </div>
