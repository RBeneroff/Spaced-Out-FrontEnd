<button type="button" name="button" ng-click=site.getAllFonts()></button>
<div class='types-flex'>
<ul ng-repeat='user in site.users'>
  <div class='user-box'>
    <li class='user'>{{user.username}}</li>
      <ul ng-repeat='fonts in site.allfonts'>
        <li>{{fonts.name}}</li>
      </ul>
  </div>
</ul>
</div>
